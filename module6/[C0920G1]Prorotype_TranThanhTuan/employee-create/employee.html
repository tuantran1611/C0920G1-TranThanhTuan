        </div>

    <div class="content row">
        <div class="col-2 menu-left-admin">
            <div class="row">
                <ul class="col-12">
                    <li class="pl-4 pt-2 pb-2 menu-var">

        <div class="col-10 content-center">
            <h3 align="center" class="mt-5">
                Màn Hình Thêm Mới Nhân Viên
            </h3>
            <form>
                <div class="form-inline">
                    <label class="col-2">
                        Họ Tên:
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>
                <div class="form-inline">
                    <label class="col-2">
                        Ngày Sinh :
                    </label>
                    <input class="col-9 form-control" type="date">
                </div>
                <div class="form-inline">
                    <label class="col-2">
                        Giới tính :
                    </label>
                    <input type="radio"/>&nbsp;Nam &nbsp;
                    <input type="radio"/>&nbsp;Nữ
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        CMND :
                    </label>
                    <input class="col-9 form-control" type="number">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Địa Chỉ :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Điện thoại :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Fax :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Số tài khoản :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Ngân hàng :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Tài khoản :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Mật khẩu :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                        Xác nhận mật khẩu :
                    </label>
                    <input class="col-9 form-control" type="text">
                </div>

                <div class="form-inline">
                    <label class="col-2">
                    </label>
                    <IMG src="ảnh%20default.jpg" style="width: 150px ; height: 150px">
                </div>


                <div class="form-inline">
                    <label class="col-2">
                        Ảnh Cá Nhân :
                    </label>
                    <input class="col-9 form-control" type="file">
                </div>
                <div class="form-inline mb-3 btn-submit">
                    <label>
                        <button type="submit" class="btn btn-outline-warning ">Lưu</button>
                    </label>
                    <label class="ml-4">
                        <button type="submit" class="btn btn-outline-dark ">Trở Lại</button>
                    </label>
                </div>
            </form>
        </div>

    <div class="footer">
        <p class="col-12 text-center" style="width: 100%">CodeGym Đà Nẵng</p>
