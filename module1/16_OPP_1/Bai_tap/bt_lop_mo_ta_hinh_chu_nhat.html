<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(_height, _width) {
            this.height = _height;
            this.width = _width;
        }
        getHeight(){
            return this.height;
        }
        getWidth(){
            return this.width;
        }
        getArea(){
            return this.height * this.width;
        }
        getPerimeter(){
            return (this.height + this.width)*2;
        }
    }
    let rectangle = new Rectangle(20,10);
    alert(rectangle.getArea());
    alert(rectangle.getPerimeter());
</script>
</body>
</html>
