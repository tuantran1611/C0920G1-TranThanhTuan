<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <style>
        table {
            border: 1px solid gray;
            margin-top: 30px;
            width: 450px;
        }
        td {
            border: 1px solid gray;
        }
        th {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<h3>Add New Product</h3>
<div id="displayProduct"></div>
<div id></div>
<script>
    let arrProduct = ["Sony Xperia","Nokia 6"];
    function displayNewProduct(arrProduct) {
        let temp = "<input type='text' id='inputNewProduct' style='width: 280px;' placeholder='New Product'>" +
                   "<input type='button' id='btnAddNewProduct' onclick='addProduct()' value='Add' style='width: 100px; margin-left: 50px'><br/>" +
                   "<h4>Display All Product</h4>";
        temp += "<table>";
        for (let i = 0; i < arrProduct.length; i++) {
           temp += "<tr><td>" + arrProduct[i] + "</td>" +
           "<th>" + "<input type='button' id='editProduct' value='Edit' onclick='viewFormEditProduct(" + i + ")'>" + "</th>" +
           "<th>" + "<input type='button' id='deleteProduct' value='Delete' onclick='deleteProduct()'>" + "</th>" +
           "</tr>";
        }
        temp += "</table>";
        document.getElementById("displayProduct").innerHTML = temp;
    }
    function addProduct() {
        arrProduct.push(document.getElementById("inputNewProduct").value);
        displayNewProduct(arrProduct);
    }
    function viewFormEditProduct() {
        displayNewProduct(arrProduct);
        let temp = "<input type='text' id='newProduct'>" + "<input type='button' value='Submit' onclick='editProduct()'>";
        document.writeln(temp);
    }
    function editProduct() {
        displayNewProduct(arrProduct);
        arrProduct.push(document.getElementById("newProduct").value);
        displayNewProduct(arrProduct);
    }
    displayNewProduct(arrProduct);
</script>
</body>
</html>
