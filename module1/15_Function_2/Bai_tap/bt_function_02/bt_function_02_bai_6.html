<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
    <script>
        let nums = parseInt(prompt("nhập vào một số"));
        checkInteger(nums);
        function checkInteger(x) {
            if (x > 0){
                alert(true);
            } else {
                alert(false);
            }
        }
    </script>
</body>
</html>
