<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào đây");
        checkNumber(a);
        function checkNumber(x) {
            if (isNaN(x)){
                alert(false);
            } else alert(true);
        }
    </script>
</body>
</html>
