<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2</title>
</head>
<body>
    <script>
        let nums = parseInt(prompt("Nhập số vào đây đê"));
        myFunction(nums);
        function myFunction(x) {
            x = x*x;
            alert(x);
        }
    </script>
</body>
</html>
