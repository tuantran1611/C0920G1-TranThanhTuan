<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
    <style>
        fieldset {
            width: 420px;
            background-color: slategrey;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            border: 1px solid black;
        }
        p {
            text-align: center;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <fieldset>

    <table>
        <p><i>A test table with merged cells</i></p>
        <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        </tbody>
    </table>
    </fieldset>
</body>
</html>
