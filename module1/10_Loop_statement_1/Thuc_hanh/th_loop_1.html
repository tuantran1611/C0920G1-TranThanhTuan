<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<!--    Bài 1-->
    <h2>Java script</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        for (i = 0; i < 5;i++){
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

<!--    Bài 2-->
    <script>
        var num = parseInt(prompt("Enter your number: "));
        var total = 0;
        for (i = 1; i <=num; i = i + 1){
            total = total + 1;
            alert(total);
        }
    </script>
</body>
</html>
