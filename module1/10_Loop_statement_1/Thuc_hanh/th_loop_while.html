<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<!--    Bài 1-->
    <script>
        let num = parseInt(prompt("Enter the number: "));
        let total = 0;
        while (num != -1) {
            num = parseInt(prompt("Enter the number: "));
            alert(num);
            total += num;
        }
        alert(total);
    </script>
<!--    Bài 2-->
    <script>
        var i = 1;
        while (i < 100){
            document.write("<hr width = " + i + "%>");
            i ++;
        }
    </script>
</body>
</html>
