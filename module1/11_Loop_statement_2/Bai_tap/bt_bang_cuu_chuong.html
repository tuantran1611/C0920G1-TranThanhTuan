<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout = "<table border='1px' width='800px'>";
        for (let i = 1;i <= 10;i++){
            sout = sout + "<tr>";
            for (let j = 2;j <=9;j++){
                sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
