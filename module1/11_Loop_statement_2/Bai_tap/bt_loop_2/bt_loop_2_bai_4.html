<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let n =7;
    for (let i = 0; i < 21; i++) {
        document.write("*");
    }
    document.write("<br/>");
    for (let j = 1; j < n-1; j++){
        document.write("*");
        for (let k = 1; k < 20; k++){
            document.write("&nbsp;&nbsp");
        }
        document.write("*");
        document.write("<br/>");
    }
    for (let l = 0; l < 21; l++) {
        document.write("*");
    }
</script>
</body>
</html>
