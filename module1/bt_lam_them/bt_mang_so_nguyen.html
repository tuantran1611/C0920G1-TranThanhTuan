<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử trong mảng a"));
    let a=[];
    for (let i = 1; i <= n; i++){
        let num = parseInt(prompt("Nhập số thứ " + i));
        a.push(num);
    }
</script>
</body>
</html>
