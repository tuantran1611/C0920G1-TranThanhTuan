<script>
    let n = prompt("n?");
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === i || i === n - 1 || j === 0) {
                document.write("*")
            } else document.write("&nbsp;&nbsp")
        }
        document.write("<br>")
    }
</script>
