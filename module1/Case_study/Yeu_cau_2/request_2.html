<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request_2</title>
    <link rel="stylesheet" href="request_2.css">
</head>
<body>
    <div class="div_1">
    <form action="request_2.html" method="get">
        <h3>ĐĂNG KÝ THÔNG TIN THÀNH VIÊN</h3>
        <p>Họ và tên*:
            <input class="input_name" type="text" id="memberName">
        </p>
        <p>Số CMND*:
            <input class="input_id" type="number" id="memberId">
        </p>
        <p>Ngày sinh:
            <input class="input_birthDay" type="date" id="memberBirthDay">
        </p>
        <p>Email:
            <input class="input_email" type="text" id="memberEmail" placeholder="abc@gmail.com">
        </p>
        <p>Địa chỉ
            <textarea class="input_address" id="memberAddress" rows="3" cols="40"></textarea>
        </p>
        <p>Customer Type:
            <select class="input_customerType" id="selectCustomerType">
                <option value="Diamond">Diamond</option>;
                <option value="Platinum">Platinum</option>;
                <option value="Gold">Gold</option>;
                <option value="Silver">Silver</option>;
                <option value="Member">Member</option>;
            </select>
        </p>
        <p>Giảm giá*:
            <input class="input_discount" type="text" id="memberDiscount">
        </p>
        <p>Số lượng đi kèm:
            <input class="input_amount" type="number" id="memberAmount">
        </p>
        <p>Số ngày thuê*:
            <input class="input_rentDays" type="number" id="memberRentDays">
        </p>
        <p>Loại dịch vụ:
            <select class="input_serviceType" id="selectServiceType">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select>
        </p>
        <p>Loại phòng thuê:
            <select class="input_roomType" id="selectRoomType">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select>
        </p>
        <button class="input_submit" onclick="submitRegist()">Đăng ký</button>
        <input type="reset" value="Nhập lại">
        <br><br>
    </form>
    </div>
    <div class="div_2">
    <table style="border-collapse: collapse">
        <tr>
            <th colspan="3">Bảng giá</th>
        </tr>
        <tr>
            <th>Villa</th>
            <th>House</th>
            <th>Room</th>
        </tr>
        <tr>
            <td>500$/1 ngày</td>
            <td>300$/1 ngày</td>
            <td>100$/1 ngày</td>
        </tr>
    </table>
    </div>
    <script src="request_2.js">
    </script>
</body>
</html>
