<body>
    <div style="position: relative" class="div_2">
        <table style="border-collapse: collapse">
            <tr>

            </tr>
            <tr>
                <th>Villa</th>
                <th>House</th>
                <th>Room</th>

                <td>500$/1 ngày</td>

    <div class="div_0" id="show">
    <form action="request_3.html" method="get">
        <div class="div_1">
        <h3>ĐĂNG KÝ THÔNG TIN THÀNH VIÊN</h3>
        </div>
        <div class="div_1">
            <label class="float-left">Họ và tên*:</label>
            <input type="text" id="memberName" oninput="inputName()">
        </div><br/>
        <div class="div_1">
            <label class="float-left">Số CMND*:</label>
            <input type="number" id="memberId" oninput="inputId()">
            <p id="warningId" class="warning"></p>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Ngày sinh:</label>
            <input type="date" id="memberBirthDay">
        </div><br/>
        <div class="div_1">
            <label class="float-left">Email:</label>
            <input type="text" id="memberEmail" placeholder="abc@gmail.com" oninput="inputEmail()">
            <p id="warningEmail" class="warning"></p>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Địa chỉ:</label>
            <select id="memberAddress">
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Huế">Huế</option>
                <option value="Quảng Nam">Quảng Nam</option>
                <option value="others">Others</option>
            </select>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Customer Type:</label>
            <select id="selectCustomerType">
                <option value="Diamond">Diamond</option>;
                <option value="Platinum" selected>Platinum</option>;
                <option value="Gold">Gold</option>;
                <option value="Silver">Silver</option>;
                <option value="Member">Member</option>;
            </select>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Giảm giá*:</label>
            <input type="text" id="memberDiscount">
        </div><br/>
        <div class="div_1">
            <label class="float-left">Số lượng đi kèm:</label>
            <input type="number" id="memberAmount" oninput="inputAmount()"/>
            <p id="warningAmount" class="warning"></p>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Số ngày thuê*:</label>
            <input type="number" id="memberRentDays" name="memberRentDays" oninput="inputRentDay()"/>
            <p id="warningRentDay" class="warning"></p>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Loại dịch vụ:</label>
            <select id="selectServiceType">
                <option value="Villa" selected>Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select>
        </div><br/>
        <div class="div_1">
            <label class="float-left">Loại phòng thuê:</label>
            <select id="selectRoomType">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal" selected>Normal</option>
            </select>
        </div><br/>
        <div style="text-align: center; margin-top: 10px">
            <input type="button" value="Đăng ký" class="input_submit" onclick="submitRegist()">
            <input type="reset" value="Nhập lại" class="input_submit">
        </div>
        <br><br>
    </form>
    </div>
