<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
    <script>
        let number = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = number.length - 1;
        while (first < last){
            let b = number[first];
            number[first] = number[last];
            number[last] = b;
            first++;
            last--;
        }
        document.writeln(number);
</body>
</html>
