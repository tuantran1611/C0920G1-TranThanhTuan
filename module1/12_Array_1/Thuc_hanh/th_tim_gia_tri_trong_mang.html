<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt("Nhập vào một số: ");
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++){
            if (value == numbers[i]){
                alert("Value" + numbers[i] + "tìm được ở" + i);
            }
        }
    </script>
</body>
</html>
