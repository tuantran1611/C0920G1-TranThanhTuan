<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="nobita.png" style="position: absolute; left: 0; top: 0;" height="200px" width="180px"/>
    <script>
        function upArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.top) - 5 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.top) + 5 + 'px';
        }
        
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListtener('keydown', moveSelection);
        }
    </script>
</body>
</html>
