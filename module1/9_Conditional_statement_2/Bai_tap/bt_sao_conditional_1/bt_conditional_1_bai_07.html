<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
<script>
    while (true) {
        let timeCall = parseInt(prompt("Nhập tổng thời gian gọi điện: "));
        let a = 25000;
        let b;
        if (timeCall <= 50) {
            b = timeCall * 600;
        } else if (timeCall <= 200) {
            b = 600 * 50 + (timeCall - 50) * 400;
        } else {
            b = 600 * 50 + 400 * 150 + 200 * (timeCall - 200);
        }
        let total = a + b;
        alert("Bạn đã gọi tổng thời gian là: " + timeCall + "\n" + "Số tiền phải thanh toán là: " + total);
    }
</script>
</body>
</html>
