<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi: "));
        if (age > 15){
            alert("Bạn đủ tuổi nhập học lớp 10");
        } else {
            alert("Bạn không đủ tuổi nhập học lớp 10");
        }
    </script>
</body>
</html>
