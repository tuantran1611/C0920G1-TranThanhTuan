<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
    <script>
        while (true) {
            let a = parseInt(prompt("Nhập vào một số bất kỳ: "));
            if (a > 0) {
                alert("Số này lớn hơn 0");
            } else if (a < 0) {
                alert("Số này nhỏ hơn 0");
            } else {
                alert("Số này là số 0");
            }
        }
    </script>
</body>
</html>
