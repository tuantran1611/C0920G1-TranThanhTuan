<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let Celsius = parseInt(prompt("Nhập nhiệt độ C cần chuyển đổi: "));
    let Fah = Celsius * 9 /5 + 32;
    alert(Celsius + " độ C " + "= " + Fah + " độ F");
</script>
</body>
</html>
