<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào tuổi của một người"));
    if (age < 0 || age > 120) {
        alert("Đây không phải là tuổi của một người");
    } else {
        alert("Đây là tuổi của một người");
    }
</script>
</body>
</html>
