<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    while (true) {
        let a = parseInt(prompt("Nhập cạnh a: "));
        let b = parseInt(prompt("Nhập cạnh b: "));
        let area = a * b /2;
        alert("Diện tích hình tam giác vuông là: " + area + " m2");
    }
</script>
</body>
</html>
