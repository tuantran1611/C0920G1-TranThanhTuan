<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    while (true) {
        let meter = parseInt(prompt("Nhập số mét cần chuyển: "));
        let feet = meter * 3.2808;
        alert(meter + " mét " + " = " + feet + " feet ");
    }
</script>
</body>
</html>
