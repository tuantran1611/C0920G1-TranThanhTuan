<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    while (true) {
        let a = parseInt(prompt("Nhập cạnh a của hình vuông "));
        let area = a * a;
        alert("Diện tích hình vuông có cạnh bằng " + a + " là " + area + " m2");
    }
</script>
</body>
</html>
