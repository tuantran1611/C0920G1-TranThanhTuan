<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    while (true) {
        let a = parseInt(prompt("Nhập cạnh dài: "));
        let b = parseInt(prompt("Nhập cạnh ngắn: "));
        let area = a * b;
        alert("Diện tích hình chữ nhật là " + area + " m2");
    }
</script>
</body>
</html>
