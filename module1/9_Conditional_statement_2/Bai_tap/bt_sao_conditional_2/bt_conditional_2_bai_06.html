<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số a"));
    let b = parseInt(prompt("Nhập vào số b"));
    if (a ==0){
        if (b==0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        alert("Nghiệm của phương trình x = " + -b/a);
    }
</script>
</body>
</html>
