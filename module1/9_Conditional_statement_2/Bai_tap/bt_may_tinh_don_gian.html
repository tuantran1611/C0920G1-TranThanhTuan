<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <style>
        button {
            width: 70px;
            height: 35px;
        }
        td {
            width: 50px;
        }
        input {
            width: 70px;
        }
        form {
            margin-left: 600px;
            margin-top: 100px;
        }
        .input_type {
            width: 282px;
            height: 35px;
            margin-left: 3px;
            text-align: right;
        }
    </style>
</head>
<body>
<form style="border-collapse: collapse; border: 5px solid black; width: 297px">
    <table>
        <tr><input style="margin-top: 3px" class="input_type" type="text" id="typeScreen"></tr>
        <tr>
            <td><input type="button" onclick="clickButton(7)" value="7"></td>
            <td><input type="button" onclick="clickButton(8)" value="8"></td>
            <td><input type="button" onclick="clickButton(9)" value="9"></td>
            <td><input type="button" onclick="clickButton('/')" value="÷"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="clickButton(4)" value="4"></td>
            <td><input type="button" onclick="clickButton(5)" value="5"></td>
            <td><input type="button" onclick="clickButton(6)" value="6"></td>
            <td><input type="button" onclick="clickButton('*')" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="clickButton(1)" value="1"></td>
            <td><input type="button" onclick="clickButton(2)" value="2"></td>
            <td><input type="button" onclick="clickButton(3)" value="3"></td>
            <td><input type="button" onclick="clickButton('-')" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="clearNumber()" value="C"></td>
            <td><input type="button" onclick="clickButton(0)" value="0"></td>
            <td><input type="button" onclick="calculator()" value="="></td>
            <td><input type="button" onclick="clickButton('+')" value="+"></td>
        </tr>
    </table>
</form>
<script>
    let temp = false;
    function clickButton(num) {
        if (temp) {
            if (num === "+" || num === "-" || num === "*" || num === "/"){
                document.getElementById("typeScreen").value += num;
            } else {
                document.getElementById("typeScreen").value = num;
            }
        } else {
            document.getElementById("typeScreen").value += num;
        }
        temp = false
    }
    function clearNumber() {
        document.getElementById("typeScreen").value = "";
    }
    function calculator() {
        document.getElementById("typeScreen").value = eval(document.getElementById("typeScreen").value);
        temp = true;
    }
</script>
</body>
</html>
