<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập tử số phân số 1: "));
    let b = parseInt(prompt("Nhập mẫu số phân số 1: "));
    let c = parseInt(prompt("Nhập tử số phân số 2: "));
    let d = parseInt(prompt("Nhập mẫu số phân số 2: "));
    let phanso1 = parseFloat(a/b);
    let phanso2 = parseFloat(c/d);
    if (phanso1 === phanso2){
        alert("Hai phân số bằng nhau");
    } else {
        alert("Hai phân số không bằng nhau");
    }
</script>
</body>
</html>
