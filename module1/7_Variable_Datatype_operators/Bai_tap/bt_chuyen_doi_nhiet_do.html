<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let inputCelsius;
        inputCelsius = prompt("Nhập độ C: ");
        let celius = parseInt(inputCelsius);
        let fahrenheit = 9 * celius / 5 + 32;
        document.write("Độ F là: " + fahrenheit);
    </script>
</body>
</html>
