<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính đơn giản</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2"> <br/><br/>
    <button onclick="calculator('+');">Addition(+)</button>
    <button onclick="calculator('-');">Subtraction(-)</button>
    <button onclick="calculator('x');">Multiplication(x)</button>
    <button onclick="calculator('/');">Division(/)</button>
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result;
    function calculator(cal) {
        if (cal === "+") {
            result = parseInt(number1.value) + parseInt(number2.value);
        } else if (cal === "-") {
            result = number1.value - number2.value;
        }
        else if (cal === "x") {
            result = number1.value * number2.value;
        }
        else if (cal === "/") {
            if (number2.value == 0) {
                result = "Số bị chia không thể bằng 0"
            } else {
                result = number1.value / number2.value;
            }
        }
        alert(result);
    }
</script>
</body>
</html>
