<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc switch case</title>
</head>
<body>
    <script>
        var browser = prompt("Please type your: ", '');
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope this page looks ok!');
        }
    </script>
</body>
</html>
