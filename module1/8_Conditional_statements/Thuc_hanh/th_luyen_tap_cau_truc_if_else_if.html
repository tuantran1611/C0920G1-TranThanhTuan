<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if-else-if</title>
</head>
<body>
    <script>
        var userName = prompt("Who's there?", '');
        if (userName == 'admin'){
            alert('Welcome');
        } else if (userName == null){
            alert("Canceled");
        } else {
            alert("I don't know");
        }
        var pass = prompt('Password?', '');
        if (pass == 'theMaster'){
            alert('Welcome');
        } else if (pass = null){
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
