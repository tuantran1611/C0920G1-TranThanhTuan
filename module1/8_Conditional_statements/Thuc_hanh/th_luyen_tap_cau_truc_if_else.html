<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc If-else</title>
</head>
<body>
    <script>
        var value = prompt('What is the "official" name of Javascript?','');
        if (value == 'ECMAScript'){
            alert('Right!');
        } else {
            alert("You don't know ECMAScript?")
        }
    </script>
</body>
</html>
