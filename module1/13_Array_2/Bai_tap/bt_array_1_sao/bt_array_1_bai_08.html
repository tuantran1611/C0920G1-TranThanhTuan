<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số lượng số bạn muốn nhập: "));
    let arr= [];
    for (let i = 1; i<= a; i++){
        let num = parseInt(prompt("Nhập số thứ " + i));
        arr.push(num);
    }
    alert(arr);
    arr.sort(function (a, b) {
        return b - a
    });
    alert(arr);
</script>
</body>
</html>
