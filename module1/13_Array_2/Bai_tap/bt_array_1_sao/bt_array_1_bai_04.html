<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số lượng số bạn muốn nhập: "));
    let arr = [];
    for (let i = 1; i <= a; i++){
        let num = parseInt(prompt("Nhập số thứ " + i));
        arr.push(num);
    }
    alert("Mảng trước khi đảo ngược " + arr);
    for (let j = 0; j < arr.length/2; j++){
        let temp = arr[j];
        arr[j] = arr[arr.length - j - 1];
        arr[arr.length - j - 1] = temp;
    }
    alert("Mảng sau khi đảo ngược " + arr);
</script>
</body>
</html>
