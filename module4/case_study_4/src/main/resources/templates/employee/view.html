<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }

        td{
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:include="~{/share/header::menuBar}">
</div>
<div class="container">
    <h3>View Employee</h3>

    <p>
        <a class="btn btn-primary" th:href="@{/employee/list}">Back to Employee List</a>
    </p>
    <!--<th:block th:if="${message}">-->
    <!--    <p th:text="${message}"></p>-->
    <!--</th:block>-->
    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>
                <span th:text="${employee.employeeName}"></span>
            </td>
        </tr>
        <tr>
            <td>Birth Day</td>
            <td><span th:text="${employee.employeeBirthDay}"></span></td>
        </tr>

        <tr>
            <td>Id Card</td>
            <td>
                <span th:text="${employee.employeeIdCard}"></span>
            </td>
        </tr>

        <tr>
            <td>Salary</td>
            <td>
                <span th:text="${employee.employeeSalary}"></span>
            </td>
        </tr>

        <tr>
            <td>Phone</td>
            <td>
                <span th:text="${employee.employeePhone}"></span>
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td>
                <span th:text="${employee.employeeAddress}"></span>
            </td>
        </tr>

        <tr>
            <td>Position</td>
            <td>
                <span th:text="${employee.positionId.positionName}"></span>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <span th:text="${employee.educationDegreeId.educationDegreeName}"></span>
            </td>
        </tr>
        <tr>
            <td>Division</td>
            <td>
                <span th:text="${employee.divisionId.divisionName}"></span>
            </td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <span th:text="${employee.user.username}"></span>
            </td>
        </tr>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
