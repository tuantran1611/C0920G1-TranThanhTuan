<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Service</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<h3>Edit Service</h3>
<p>
    <a class="btn btn-primary" th:href="@{/service/list}">Back to Service List</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/service/edit}" method="post" th:object="${service}">
    <table class="table">
        <tr>
            <input hidden type="text" th:field="*{serviceId}">
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" th:field = "*{serviceName}"></td>
        </tr>

        <tr>
            <td>Area</td>
            <td><input type="text" th:field = "*{serviceArea}"></td>
        </tr>

        <tr>
            <td>Cost</td>
            <td><input type="text" th:field = "*{serviceTypeCost}"></td>
        </tr>

        <tr>
            <td>Max People</td>
            <td><input type="text" th:field = "*{serviceMaxPeople}"></td>
        </tr>

        <tr>
            <td>Rent Type:</td>
            <td>
                <select th:field="*{rentType}">
                    <option th:each="item : ${rentTypes}" th:text="${item.rentTypeName}" th:value="${item.rentTypeId}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Service Type</td>
            <td>
                <select th:field="*{serviceType}">
                    <option th:each="item : ${serviceTypes}" th:text="${item.serviceTypeName}" th:value="${item.serviceTypeId}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Standard Room</td>
            <td>
                <input type="text" th:field="*{standardRoom}">
            </td>
        </tr>

        <tr>
            <td>Description</td>
            <td><input type="text" th:field = "*{descriptionConvenience}"></td>
        </tr>

        <tr>
            <td>Pool Area</td>
            <td><input type="text" th:field = "*{poolArea}"></td>
        </tr>




        <tr>
            <td>Floors</td>
            <td><input type="text" th:field = "*{numberFloor}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input class="btn btn-primary" type="submit" value="Save"></td>
        </tr>
    </table>

</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
