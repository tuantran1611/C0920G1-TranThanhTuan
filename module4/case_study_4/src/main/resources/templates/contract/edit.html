<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contract</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:include="~{/share/header::menuBar}">
</div>

<div class="container">
    <h3>Edit Contract</h3>
    <p>
        <a class="btn btn-primary" th:href="@{/contract/list}">Back to Contract List</a>
    </p>
    <form th:action="@{/contract/edit}" method="post" th:object="${contract}">
        <table class="table">
            <tr>
                <input hidden type="text" th:field="*{contractId}">
            </tr>

            <tr>
                <td>Start Date</td>
                <td><input type="date" th:field = "*{contractStartDate}">
                    <p style="color: red" th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}">
                </td>
            </tr>

            <tr>
                <td>End Date</td>
                <td><input type="date" th:field = "*{contractEndDate}">
                    <p style="color: red" th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}">
                </td>
            </tr>

            <tr>
                <td>Deposit</td>
                <td><input type="text" th:field = "*{contractDeposit}">
                    <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}">
                </td>
            </tr>

            <tr>
                <td>Total Money</td>
                <td><input type="text" th:field = "*{contractTotalMoney}">
                    <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}">
                </td>
            </tr>

            <tr>
                <td>Employee</td>
                <td>
                    <select th:field="*{employeeId}">
                        <option th:each="item : ${employees}" th:text="${item.employeeName}" th:value="${item.employeeId}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Customer</td>
                <td>
                    <select th:field="*{customerId}">
                        <option th:each="item : ${customers}" th:text="${item.customerName}" th:value="${item.customerId}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Service</td>
                <td>
                    <select th:field="*{serviceId}">
                        <option th:each="item : ${services}" th:text="${item.serviceName}" th:value="${item.serviceId}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Save"></td>
            </tr>

        </table>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
