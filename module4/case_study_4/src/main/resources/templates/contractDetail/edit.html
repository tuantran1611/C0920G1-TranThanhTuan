<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contract Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:include="~{/share/header::menuBar}">
</div>
<h3>Edit Contract Detail</h3>
<p>
    <a class="btn btn-primary" th:href="@{/contract-detail/list}">Back to Contract Detail List</a>
</p>

<form th:action="@{/contract-detail/edit}" method="post" th:object="${contractDetail}">
    <table class="table">
        <input type="text" hidden th:field="*{contractDetailId}"/>
        <tr>
            <td>Contract Id</td>
            <td>
                <select th:field="*{contractId}">
                    <option th:each="item : ${contracts}" th:text="${item.contractId}" th:value="${item.contractId}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Attach Service</td>
            <td>
                <select th:field="*{attachServiceId}">
                    <option th:each="item : ${attachServices}" th:text="${item.attachServiceName}" th:value="${item.attachServiceId}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field = "*{quantity}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input class="btn btn-primary" type="submit" value="Save"></td>
        </tr>

        <tr>
            <td><input hidden ></td>
            <td><input class="btn btn-primary" type="submit" value="Save"></td>
        </tr>
    </table>

</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
