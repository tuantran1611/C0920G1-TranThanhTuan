<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:include="~{/share/header::menuBar}">
</div>

<div class="container">
    <h3>Edit Customer</h3>
    <p>
        <a class="btn btn-primary" th:href="@{/customer/list}">Back to Customer List</a>
    </p>
    <!--<th:block th:if="${message}">-->
    <!--    <p th:text="${message}"></p>-->
    <!--</th:block>-->
    <form th:action="@{/customer/edit}" method="post" th:object="${customer}">
        <table class="table">
            <tr>
                <input hidden type="text" th:field="*{customerId}">
            </tr>
            <tr>
                <td>Customer Type</td>
                <td>
                    <select th:field="*{customerTypeId}">
                        <option th:each="item : ${customerTypes}" th:text="${item.getCustomerTypeName()}" th:value="${item.getCustomerTypeId()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field = "*{customerName}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></td>
            </tr>
            <tr>
                <td>Birth Day</td>
                <td><input type="date" th:field = "*{customerBirthDay}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerBirthDay')}" th:errors="*{customerBirthDay}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td style="color: black">
                    <input type="radio" th:field="*{customerGender}" value="0"> Female
                    <input type="radio" th:field="*{customerGender}" value="1"> Male
                    <input type="radio" th:field="*{customerGender}" value="2"> Others
                </td>
            </tr>
            <tr>
                <td>Id Card</td>
                <td>
                    <input type="text" th:field="*{customerIdCard}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></td>
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field = "*{customerPhone}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field = "*{customerEmail}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text" th:field = "*{customerAddress}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Save"></td>
            </tr>
        </table>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
