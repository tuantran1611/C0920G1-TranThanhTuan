<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }
        th,td {
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:include="~{/share/header::menuBar}">
</div>
<div class="container">
    <h3>View Customer</h3>

    <p>
        <a class="btn btn-primary" th:href="@{/customer/list}">Back to Customer List</a>
    </p>
    <!--<th:block th:if="${message}">-->
    <!--    <p th:text="${message}"></p>-->
    <!--</th:block>-->
    <table class="table table-striped table-bordered">
        <tr>
            <td>Customer Id</td>
            <td>
                <span th:text="${customer.customerId    }"></span>
            </td>
        </tr>
        <tr>
            <td>Customer Type</td>
            <td>
                <span th:text="${customer.customerTypeId.getCustomerTypeName()}"></span>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><span th:text="${customer.customerName}"></span></td>
        </tr>
        <tr>
            <td>Birth Day</td>
            <td><span th:text="${customer.customerBirthDay}"></span></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:switch="${customer.customerGender}">
                <span th:case="0">Female</span>
                <span th:case="1">Male</span>
                <span th:case="*">Others</span>
            </td>
        </tr>
        <tr>
            <td>Id Card</td>
            <td>
                <span th:text="${customer.customerIdCard}"></span>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><span th:text="${customer.customerPhone}"></span></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><span th:text="${customer.customerEmail}"></span></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><span th:text="${customer.customerAddress}"></span></td>
        </tr>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
