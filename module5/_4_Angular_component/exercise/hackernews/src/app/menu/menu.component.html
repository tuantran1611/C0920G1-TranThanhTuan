<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-likes></app-likes>
</div>
<div>
  <textarea [(ngModel)]="title" cols="70" placeholder="Enter title..."></textarea>
  <textarea [(ngModel)]="url" cols="70" placeholder="Enter url..."></textarea>
</div>
<button (click)="addArticle()">Add</button>
